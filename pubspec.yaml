name: travel_app
description: A new Flutter application.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  path_provider: ^1.6.28
  rxdart: ^0.26.0
  firebase_core: ^0.7.0
  firebase_auth: ^0.20.1

dev_dependencies:
  pedantic: ^1.9.2
  effective_dart: ^1.2.4
  analyzer: ^0.39.17
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - fonts/
  fonts:
    - family: Nunito
      fonts:
        - asset: fonts/Nunito-Regular.ttf
        - asset: fonts/Nunito-Bold.ttf

